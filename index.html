<!DOCTYPE html>
<html>
    <head>
        <title>Counter</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Dosis|Poppins&display=swap" rel="stylesheet">
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div class = "container">
            <div class = "string-box">
                <div class = "counter-section">
                    <div class = "characters">
                        <label>Characters: </label><span id = "character-count">0</span>
                    </div>
                    <div class = "words">
                        <label>Words: </label><span id = "word-count">0</span>
                    </div>
                    <div class = "whitespaces">
                        <label>Whitespaces: </label><span id = "whitespace-count">0</span>
                    </div>
                    <div class = "lines">
                        <label>Lines: </label><span id = "line-count">0</span>
                    </div>
                </div>
                <div class = "textarea">
                    <textarea name = "text-area" class = "text-area" id = "text-area"></textarea>
                </div>
            </div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
